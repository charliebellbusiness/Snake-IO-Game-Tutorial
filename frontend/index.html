<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>MultiPlayer Snake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        #gameScreen {
            display: none;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div id="initialScreen" class="h-100">

                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Multiplayer Snake Game</h1>
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="newGameButton"
                    >
                      Create New Game
                    </button>
                    <div>OR</div>
                    <div class="form-group">
                      <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="joinGameButton"
                    >
                      Join Game
                    </button>

                    <p></p>
                    <p></p>

                    <div class="d-flex flex-column align-items-center justify-content-bottom">
                      <p>Made using tutorials by Hungry Turtle Coding on Youtube</p>
                    </div>
                </div>
              </div>
              
            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1 id="gameCodeHeader"> Your game code is: <span id="gameCodeDisplay"></span> </h1>
                    <h1 id="playerColourHeader" style="display:none"> Your snake colour is: <div id="playerColourDisplay" style="height:1em;width:1em;display:inline-block;vertical-align:bottom;"></div></h1>
                    <p></p>
                    <canvas id="canvas"></canvas>
                    <p></p>
                    <h1 id="controlsHeader">Control your snake<h1 id="controlsDisplay">using the arrow keys!</h1></h1>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
